<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-box">
        <div class="screen-area">
            <label class="input" id="input"></label>
        </div>
        <div class="buttons">
            <button id="btn" class="grey">AC</button>
            <button id="btn" class="grey">%</button>
            <button id="btn" class="grey">âŒ«</button>
            <button id="btn" class="gold">+</button>
            <button class="defaultColor" id="btn">7</button>
            <button class="defaultColor" id="btn">8</button>
            <button class="defaultColor" id="btn">9</button>
            <button id="btn" class="gold">/</button>
            <button class="defaultColor" id="btn">4</button>
            <button class="defaultColor" id="btn">5</button>
            <button class="defaultColor" id="btn">6</button>
            <button id="btn" class="gold">*</button>
            <button class="defaultColor" id="btn">1</button>
            <button class="defaultColor" id="btn">2</button>
            <button class="defaultColor" id="btn">3</button>
            <button id="btn" class="gold">-</button>
            <button id="btn" class="defaultColor stretch">0</button>
            <button class="defaultColor" id="btn">.</button>
            <button id="btn" class="gold">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
